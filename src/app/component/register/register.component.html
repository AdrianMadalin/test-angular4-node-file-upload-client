<h2 class="page-header">Register</h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ngModel required name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ngModel required name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" ngModel required email name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ngModel required name="password" class="form-control">
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>
